<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Form</title>
    <script>
        function saveFormData(event) {
            event.preventDefault();

            // Collect user data from the form
            const resumeData = {
                name: document.getElementById("name").value,
                title: document.getElementById("title").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                website: document.getElementById("website").value,
                social: document.getElementById("social").value,
                skills: document.getElementById("skills").value,
                frameworks: document.getElementById("frameworks").value,
                tools: document.getElementById("tools").value,
                profile: document.getElementById("profile").value,
                experience: document.getElementById("experience").value,
                education: document.getElementById("education").value
            };

            // Save data to localStorage
            localStorage.setItem("resumeData", JSON.stringify(resumeData));

            // Redirect to the template page
            window.location.href = "template.html";
        }
    </script>
</head>
<body>
    <h1>Resume Form</h1>
    <form id="contactForm" onsubmit="saveFormData(event)">
        <!-- Personal Information -->
        <div class="form-section">
            <h2 class="section-title">Personal Information</h2>
    
            <div class="form-group">
                <label for="name" class="form-label">Name:</label> 
                <input id="name" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="title" class="form-label">Title:</label> 
                <input id="title" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="address" class="form-label">Address:</label> 
                <input id="address" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="phone" class="form-label">Phone:</label> 
                <input id="phone" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="email" class="form-label">Email:</label> 
                <input id="email" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="website" class="form-label">Website:</label> 
                <input id="website" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="social" class="form-label">Social Links (comma-separated):</label> 
                <input id="social" class="form-input" required>
            </div>
        </div>
    
        <!-- Skills -->
        <div class="form-section">
            <h2 class="section-title">Skills</h2>
    
            <div class="form-group">
                <label for="skills" class="form-label">Skills:</label> 
                <input id="skills" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="frameworks" class="form-label">Frameworks:</label> 
                <input id="frameworks" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="tools" class="form-label">Tools:</label> 
                <input id="tools" class="form-input" required>
            </div>
        </div>
    
        <!-- Additional Information -->
        <div class="form-section">
            <h2 class="section-title">Additional Information</h2>
    
            <div class="form-group">
                <label for="profile" class="form-label">Profile:</label> 
                <textarea id="profile" class="form-textarea" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="experience" class="form-label">Experience (semicolon-separated):</label> 
                <textarea id="experience" class="form-textarea" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="education" class="form-label">Education (semicolon-separated):</label> 
                <textarea id="education" class="form-textarea" required></textarea>
            </div>
        </div>
    
        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="form-button">Submit</button>
        </div>
    </form>
    
</body>
</html>
